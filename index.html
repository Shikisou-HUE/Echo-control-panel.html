<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #loginPanel, #mainPanel {
      display: none;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input, button, textarea {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      color: lightgreen;
    }

    textarea {
      resize: none;
    }
  </style>
</head>
<body>

  <div id="loginPanel">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginStatus" style="color: red;"></p>
  </div>

  <div id="mainPanel">
    <h2>Echos of the machine</h2>
    <textarea id="messageInput" rows="4" cols="40" placeholder="Enter your message here"></textarea>
    <input type="text" id="usernameInput" placeholder="Username">
    <button onclick="sendMessage()">Send</button>
    <p id="status"></p>
  </div>

  <script>
    const correctPassword = "Lurker-Drone2"; // Updated password
    const webhookURL = "https://discord.com/api/webhooks/your-webhook-id"; // Replace with your actual webhook

    const loginPanel = document.getElementById("loginPanel");
    const mainPanel = document.getElementById("mainPanel");
    const passwordInput = document.getElementById("passwordInput");
    const loginStatus = document.getElementById("loginStatus");
    const status = document.getElementById("status");

    window.onload = () => {
      loginPanel.style.display = "flex";
    };

    function login() {
      if (passwordInput.value === correctPassword) {
        loginPanel.style.display = "none";
        mainPanel.style.display = "flex";
      } else {
        loginStatus.textContent = "Wrong password";
      }
    }

    async function sendMessage() {
      const content = document.getElementById("messageInput").value.trim();
      const username = document.getElementById("usernameInput").value.trim() || "Anonymous";

      if (!content) {
        status.textContent = "Message cannot be empty!";
        return;
      }

      status.textContent = "Sending...";

      const payload = {
        content,
        username
      };

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          status.textContent = "Message sent!";
        } else {
          status.textContent = "Failed to send message.";
        }
      } catch (error) {
        status.textContent = "Error occurred.";
      }
    }
  </script>
</body>
</html>
